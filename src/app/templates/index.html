<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer Complaint Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Consumer Complaint Classifier</h1>
    <form action="/predict" method="post">
        <textarea name="text" placeholder="Enter your text here...">{{ input_text }}</textarea>
        <br>
        <button type="submit">Classify</button>
    </form>
    
    {% if prediction %}
    <div class="result">
        <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
